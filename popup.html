<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upwork Productivity Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 250px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        button {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Upwork Productivity Manager</h1>
    <button id="scrapeJobs">Scrape Jobs</button>
    <button id="saveJobs">Save Jobs</button>
    <button id="hideSections">Hide Sections</button>
    <button id="highlightSections">Highlight Sections</button>
</body>
</html>
